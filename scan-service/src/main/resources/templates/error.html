<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SentinelWatch | Error de Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto Mono', monospace;
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .glitch {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            animation: glitch 2s linear infinite;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
    </style>
</head>
<body class="bg-neutral-950 text-neutral-200 min-h-screen flex items-center justify-center">

    <div class="max-w-xl text-center p-12 border border-emerald-500/20 bg-neutral-900/50 rounded-2xl backdrop-blur-sm shadow-[0_0_50px_rgba(16,185,129,0.05)]">
        
        <h1 class="text-8xl font-black text-emerald-500 glitch mb-4">404</h1>
        
        <div class="space-y-4">
            <h2 class="text-xl font-bold text-white uppercase tracking-[0.3em]">
                [ ACCESO_RESTRINGIDO ]
            </h2>
            
            <div class="h-1 w-20 bg-emerald-500/50 mx-auto rounded-full"></div>
            
            <p class="text-neutral-500 text-xs leading-relaxed max-w-xs mx-auto font-mono uppercase">
                La ruta solicitada no existe o ha sido movida fuera del per√≠metro de seguridad de SentinelWatch.
            </p>
        </div>
        
        <div class="mt-10">
            <a href="/" class="inline-block px-8 py-3 bg-emerald-600/10 border border-emerald-500/50 text-emerald-500 text-[10px] font-bold uppercase tracking-widest hover:bg-emerald-500 hover:text-black transition-all duration-300 rounded-lg">
                Volver al Centro de Inteligencia
            </a>
        </div>
        
        <div class="mt-8 pt-6 border-t border-neutral-800">
            <p class="text-[9px] text-neutral-600 font-mono uppercase tracking-tighter">
                Protocolo de error activo: ERR_SIG_LOST_V1
            </p>
        </div>
    </div>

</body>
</html>
