<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SentinelWatch | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(6, 78, 59, 0.15) 0%, transparent 80%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-neutral-950 text-neutral-200 min-h-screen flex items-center justify-center font-['Roboto_Mono']">
    <div class="w-full max-w-md p-8 border border-emerald-500/20 bg-neutral-900/50 rounded-2xl backdrop-blur-xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black tracking-tighter text-white uppercase">SENTINEL<span class="text-emerald-500">WATCH</span></h1>
            <p class="text-[10px] text-emerald-500/60 mt-2 tracking-[0.2em] uppercase">Protocolo de Seguridad: Acceso</p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label class="block text-[10px] text-neutral-500 mb-2 uppercase tracking-widest">ID_Operador</label>
                <input type="text" name="username" required class="w-full bg-neutral-800 border border-neutral-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-emerald-500 transition-all font-mono text-sm">
            </div>
            <div>
                <label class="block text-[10px] text-neutral-500 mb-2 uppercase tracking-widest">Clave_Acceso</label>
                <input type="password" name="password" required class="w-full bg-neutral-800 border border-neutral-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-emerald-500 transition-all font-mono text-sm">
            </div>
            
            <div th:if="${param.error}" class="p-3 bg-red-500/10 border border-red-500/50 rounded text-[10px] text-red-500 text-center uppercase tracking-tighter">
                Identidad no verificada. Acceso denegado.
            </div>

            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-4 rounded-lg font-bold transition-all text-xs tracking-widest shadow-lg shadow-emerald-600/20 uppercase">
                VERIFICAR_CREDENCIALES_DE_ACCESO
            </button>
            
            <div class="text-center pt-4 border-t border-neutral-800/50">
                <a href="/register" class="text-[9px] text-neutral-600 hover:text-emerald-400 uppercase tracking-widest transition-colors">Solicitar nuevo acceso de operador</a>
            </div>
        </form>
    </div>
</body>
</html>
